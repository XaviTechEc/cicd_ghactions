name: First workflow

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Build app 🛠️
        run:
          echo "Building app from ${{github.workflow}} triggered by
          ${{github.event_name}} done by ${{github.actor}}"

      - name: More and more 😎
        env:
          JOB_CONTEXT: ${{toJson(job)}}
        run: |
          echo "Job Context: $JOB_CONTEXT"
          echo "Done!"
