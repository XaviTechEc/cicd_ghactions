name: Labeler

on: [pull_request]

jobs:
  autolabel:
    runs-on: ubuntu-latest
    name: Label the pull request

    steps:
      - name: Greeting
        run: echo "Hello"

      - name: Pull request size labeler
        uses: xavitechec/gh-action-pr-size-labeler@main
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
