name: Using docker

on: [push, pull_request]

jobs:
  build:
    name: ${{matrix.os}}
    runs-on: ${{matrix.os}}
    strategy:
      matrix:
        os: [ubuntu-latest]

    steps:
      - uses: actions/checkout@v4

      - name: Clear npm cache ğŸ§¹
        run:
          docker run --rm --interactive --volume $(pwd):/app --user $(id
          -u):$(id -g) node:14 npm cache clean --force

      - name: Install dependencies ğŸ‹
        working-directory: ./
        run: make npm-install

      - name: Start all the environment ğŸ‹
        working-directory: ./
        run: make start

      - name: Run the tests ğŸ²
        working-directory: ./
        run: make test
